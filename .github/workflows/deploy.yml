name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Downcase image name
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >>${GITHUB_ENV}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Login to GHCR on the VPS
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Downcase image name for pull
            IMAGE_NAME=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
            FULL_IMAGE="${{ env.REGISTRY }}/$IMAGE_NAME:latest"
            
            # Pull the new image
            docker pull $FULL_IMAGE
            
            # Stop the old container by name
            docker stop dollar-app || true
            docker rm dollar-app || true
            # Kill any other Docker container holding port 8080
            EXISTING=$(docker ps -q --filter "publish=8080")
            if [ -n "$EXISTING" ]; then
              docker stop $EXISTING || true
              docker rm $EXISTING || true
            fi
            # Kill any host-level process holding port 8080 (e.g. a zombie from a previous run)
            fuser -k 8080/tcp || true
            sleep 1
            docker run -d \
              --name dollar-app \
              --restart unless-stopped \
              -p 8080:3000 \
              -e SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
              -e SUPABASE_KEY=${{ secrets.SUPABASE_KEY }} \
              $FULL_IMAGE
